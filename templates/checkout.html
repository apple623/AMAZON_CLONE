<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Style Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #111;
        }

        .section {
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .section:last-child {
            border-bottom: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .order-summary {
            background-color: #fafafa;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .order-summary p {
            margin: 8px 0;
            font-size: 16px;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
        }

        .btn-place-order {
            background-color: #ff9900;
            border: none;
            color: white;
            padding: 14px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-place-order:hover {
            background-color: #e68900;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            .btn-place-order {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <form action="/place_order" method="POST">

        <!-- Shipping Address -->
        <div class="section">
            <h2><i class="fas fa-map-marker-alt"></i> Shipping Address</h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" name="zip" required>
            </div>
        </div>

        <!-- Payment Method -->
        <div class="section">
            <h2><i class="fas fa-credit-card"></i> Payment Method</h2>
            <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" name="cardName" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="exp">Expiration</label>
                <input type="text" id="exp" name="exp" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="section">
            <h2><i class="fas fa-box"></i> Order Summary</h2>
            <div class="order-summary">
                <p>Item Subtotal: ₹1,999.00</p>
                <p>Shipping: ₹50.00</p>
                {% if total %}
                <p class="total">Total: ${{ total }}</p>
                {% endif %}

            </div>
            <button type="submit" class="btn-place-order">Place Your Order</button>
        </div>

    </form>
</div>

</body>
</html>
