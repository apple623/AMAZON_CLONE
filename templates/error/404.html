<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found - 404</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #ff9900;
            margin-bottom: 10px;
        }

        .container {
            background: white;
            padding: 30px 25px;
            width: 320px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 48px;
            color: #ff9900;
            margin: 0 0 10px;
        }

        .container h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        .container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .register-btn {
            width: 100%;
            background-color: #ff9900;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <div class="logo">Page Not Found - 404</div>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you’re looking for doesn’t exist.<br>Please check the URL or return to the homepage.</p>
        <a href="/dashboard"><button class="register-btn">Go to Homepage</button></a>
    </div>
</body>
</html>
