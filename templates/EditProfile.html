<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff9900;
            margin: 20px 0;
        }
        .container {
            background: white;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .register-btn {
            width: 100%;
            background-color: #ff9900;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .register-btn:hover {
            background-color: #e68a00;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="logo">Amazon</div>
    <div class="container">
        <h2>reenter  Account</h2>
        <form action="{{url_for('EditProfile', id=current_user.id)}}" method="POST">
            {{ form.hidden_tag() }}
        
            <div class="form-group">
                <label for="name">{{ form.name.label }}</label>
                {{ form.name(size=32) }}
                {% for error in form.name.errors %}
                    <span class="error">{{ error }}</span>
                {% endfor %}
            </div>
        
            <p>{{ form.submit(class="register-btn") }}</p>
        </form>
        
    </div>

    

</body>
</html>
